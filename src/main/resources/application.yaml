server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5
  shutdown: graceful # graceful shutdown

spring:
  application:
    name: config-service
  lifecycle:
    timeout-per-shutdown-phase: 15s # grace period 15
  cloud:
    config:
      server:
        git:
          uri: https://github.com/DS0708/config-repo
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true